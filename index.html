<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simplex Solver</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <img src="image.png" alt="" />
      <h1 class="text-center mb-4">La méthode Simplexe</h1>
      <div class="input-section">
        <div class="row">
          <div class="col-md-6">
            <label for="num-vars" class="title">Nombre de variables</label>
            <input
              type="number"
              id="num-vars"
              class="form-control"
              min="1"
              required
            />
          </div>
        </div>
        <div id="objective-inputs" class="mt-3"></div>
      </div>
      <div class="input-section">
        <div class="row">
          <div class="col-md-6">
            <label for="num-constraints" class="title"
              >Nombre de contraintes</label
            >
            <input
              type="number"
              id="num-constraints"
              class="form-control"
              min="1"
              required
            />
          </div>
        </div>
        <div id="constraint-inputs" class="mt-3"></div>
      </div>
      <div class="text-center mt-4">
        <button class="btn" onclick="solve()">Résoudre</button>
      </div>
      <div id="output" class="mt-4"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
